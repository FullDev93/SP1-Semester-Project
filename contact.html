<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Community Science Museum</title>
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="assets/logo.png" alt="Museum Logo">
      </div>
      <nav class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="exhibition.html">Exhibition</a></li>
          <li><a href="visit.html">Visit</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>
  </header>

  <main class="contact-page">
    <h1>Get in Touch With Us!</h1>
    <p class="subtitle">Have questions? Want to plan your visit? We’d love to hear from you!</p>

    <form class="contact-form">
      <input type="text" placeholder="Contact name" required />
      <input type="text" placeholder="Street" required />
      <div class="row">
        <input type="text" placeholder="City" required />
        <input type="text" placeholder="Postcode" required />
      </div>
      <input type="tel" placeholder="Contact Phone" required />
      <input type="email" placeholder="E-mail" required />
      <textarea placeholder="Let's talk about your idea" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <div class="contact-image">
      <img src="assets/moon-phase.png" alt="Moon phases" />
    </div>
  </main>

  <footer>
    <p>© 2025 Community Science Museum. All rights reserved</p>
    <div class="social-icons">
      <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="assets/pinterest.png" alt="Pinterest"></a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
    }
  </script>
</body>
</html>
